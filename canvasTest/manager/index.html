<!DOCTYPE html>
<html>

<head>
	<title>Canvas Test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lodash.underscore.js"></script>
</head>

<body>

	<input id="canvas-width" type="text" placeholder="width" />
	<input id="canvas-height" type="text" placeholder="height" />
	<input id="canvas-update" type="submit" value="Go!" />
	<br/>
	<label><input id="canvas-lock" type="checkbox" />Lock spritemap</label>

	<br/>
	<br/>

	<div id="content">
		<canvas id="spritemap-canvas" style="display: none;"></canvas>
	</div>

	<input id="spritemap-x" type="text" placeholder="x" />
	<input id="spritemap-y" type="text" placeholder="y" />
	<br/><br/>
	<input id="select-x" type="text" placeholder="select x" />
	<input id="select-y" type="text" placeholder="select y" />
	<br/>
	<input id="select-w" type="text" placeholder="select w" />
	<input id="select-h" type="text" placeholder="select h" />

</body>

</html>

<script type="text/javascript" src="js/app.js"></script>
